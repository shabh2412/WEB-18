<script>

    form.addEventListener('submit', inverstorFun);

    var investorArr = JSON.parse(localStorage.getItem('investorsData')) || [];

    function inverstorFun() {
        event.preventDefault();
        let investorObj = {
            investorImage : investorForm.imgURL.value,
            investorName : investorForm.name.value,
            investorRole : investorForm.role.value,
            investorCompanyLogo : investorForm.logo.value
        }
        console.log(investorObj);
        investorArr.push(investorObj);

    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASAI | Signup</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img src="https://sso.masaischool.com/brand_dark.svg" alt="masai-logo">
    </div>
    <form id="formContainer">
        <div>
            <h2>Sign Up</h2>
        </div>
        <!-- <div>
            <label for="studentName">Full name</label>
            <input type="text" name="studentName" id="studentName" placeholder="Enter your full name">
        </div> -->
        <div>
            <label for="mobile">Mobile</label>
            <input type="number" placeholder="Enter Number" id="mobile">
        </div>
        <div class="mt-6"></div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="mt-6"></div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </div>
        <!-- <div class="mt-6"></div> -->
        <div>
            <p>By signing up, I accept the Masai School <span><a href="https://masaischool.com/terms">Terms of Service</a></span> and acknowledge the <span><a href="https://masaischool.com/privacy">Privacy Policy</a></span></p>
        </div>
        <div class="mt-6"></div>
        <div>
            <input type="submit" value="SIGN UP">
        </div>
        <div class="mt-6"></div>
        <div>
            <p>Already have an account? <span><a href="login.html">sign in</a></span></p>
        </div>
    </form>
</body>
</html>

<script src="./js/signup.js"></script>
